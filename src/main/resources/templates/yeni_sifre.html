<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Yeni Şifre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-3">Yeni Şifre Belirle</h3>

    <div th:if="${hata}" class="alert alert-danger" th:text="${hata}"></div>

    <form action="/sifre-degis" method="post">
        <input type="hidden" name="token" th:value="${token}">

        <div class="mb-3">
            <label>Yeni Şifre</label>
            <input type="password" name="sifre1" class="form-control" placeholder="******" required>
        </div>

        <div class="mb-3">
            <label>Şifre Tekrar</label>
            <input type="password" name="sifre2" class="form-control" placeholder="******" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Şifreyi Güncelle</button>
    </form>
</div>
</body>
</html>

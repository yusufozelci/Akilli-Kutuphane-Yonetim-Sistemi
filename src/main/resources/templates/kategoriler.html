<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kategori Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="fa-solid fa-book-open-reader me-2"></i>Akıllı Kütüphane</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Ana Sayfa</a></li>
                <li class="nav-item"><a class="nav-link" href="/kitaplar">Kitaplar</a></li>
                <li class="nav-item"><a class="nav-link active" href="/kategoriler">Kategoriler</a></li> <li class="nav-item"><a class="nav-link" href="/yazarlar">Yazarlar</a></li>
                <li class="nav-item"><a class="nav-link" href="/kullanicilar">Üyeler</a></li>
                <li class="nav-item"><a class="nav-link" href="/odunc">İşlemler</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bg-danger text-white py-3">
                    <h5 class="mb-0">
                        <i class="fa-solid fa-tags me-2"></i>
                        <span th:text="${yeniKategori.id == null} ? 'Yeni Kategori Ekle' : 'Kategori Düzenle'">İşlem</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/kategoriler/kaydet}" th:object="${yeniKategori}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Kategori Adı</label>
                            <input type="text" class="form-control" th:field="*{ad}" placeholder="Örn: Bilim Kurgu" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Kaydet</button>
                            <a th:if="${yeniKategori.id != null}" href="/kategoriler" class="btn btn-outline-secondary">İptal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-secondary"><i class="fa-solid fa-list me-2"></i>Kategori Listesi</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Kategori Adı</th>
                            <th class="text-end pe-4">İşlemler</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="kat : ${kategoriListesi}">
                            <td class="ps-4 fw-bold" th:text="'#' + ${kat.id}">1</td>
                            <td th:text="${kat.ad}">Roman</td>
                            <td class="text-end pe-4">
                                <a th:href="@{/kategoriler/duzenle/{id}(id=${kat.id})}" class="btn btn-sm btn-outline-primary me-1"><i class="fa-solid fa-pen"></i></a>
                                <a th:href="@{/kategoriler/sil/{id}(id=${kat.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Bu kategoriyi silmek istediğinize emin misiniz?');">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(kategoriListesi)}">
                            <td colspan="3" class="text-center py-3 text-muted">Henüz kayıtlı kategori yok.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

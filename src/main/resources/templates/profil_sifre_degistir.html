<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Şifremi Değiştir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">

<div class="container" style="max-width: 500px;">
    <h3>Şifremi Değiştir</h3>

    <div th:if="${param.basarili}" class="alert alert-success">Şifreniz başarıyla güncellendi!</div>
    <div th:if="${hata}" class="alert alert-danger" th:text="${hata}"></div>

    <form action="/profil/sifre-guncelle" method="post">
        <div class="mb-3">
            <label>Mevcut Şifreniz</label>
            <input type="password" name="eskiSifre" class="form-control" required>
        </div>

        <hr>

        <div class="mb-3">
            <label>Yeni Şifre</label>
            <input type="password" name="yeniSifre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Yeni Şifre (Tekrar)</label>
            <input type="password" name="yeniSifreTekrar" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Güncelle</button>
    </form>

    <div class="mt-3 text-center">
        <a href="/">Anasayfaya Dön</a>
    </div>
</div>

</body>
</html>

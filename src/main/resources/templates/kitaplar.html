<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kitap Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .table-hover tbody tr:hover { background-color: #f1f3f5; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="fa-solid fa-book-open-reader me-2"></i>Akıllı Kütüphane</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Ana Sayfa</a></li>
                <li class="nav-item"><a class="nav-link active" href="/kitaplar">Kitaplar</a></li>
                <li class="nav-item"><a class="nav-link" href="/kategoriler">Kategoriler</a></li>
                <li class="nav-item"><a class="nav-link" href="/yazarlar">Yazarlar</a></li>
                <li class="nav-item"><a class="nav-link" href="/kullanicilar">Üyeler</a></li>
                <li class="nav-item"><a class="nav-link" href="/odunc">İşlemler</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bg-primary text-white py-3">
                    <h5 class="mb-0">
                        <i class="fa-solid fa-book me-2"></i>
                        <span th:text="${yeniKitap.id == null} ? 'Yeni Kitap Ekle' : 'Kitabı Düzenle'">İşlem</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/kitaplar/kaydet}" th:object="${yeniKitap}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Kitap Adı</label>
                            <input type="text" class="form-control" th:field="*{kitapAdi}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">ISBN</label>
                            <input type="text" class="form-control" th:field="*{isbn}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Yayın Yılı</label>
                            <input type="number" class="form-control" th:field="*{yayinYili}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Stok Adedi</label>
                            <input type="number" class="form-control" th:field="*{adet}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Yazar Seç</label>
                            <select class="form-select" th:field="*{yazar.id}" required>
                                <option value="">Bir yazar seçin...</option>
                                <option th:each="yzr : ${tumYazarlar}"
                                        th:value="${yzr.id}"
                                        th:text="${yzr.ad} + ' ' + ${yzr.soyad}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Kategori Seç</label>
                            <select class="form-select" th:field="*{kategori.id}" required>
                                <option value="">Bir kategori seçin...</option>
                                <option th:each="kat : ${tumKategoriler}"
                                        th:value="${kat.id}"
                                        th:text="${kat.ad}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                            <a th:if="${yeniKitap.id != null}" href="/kitaplar" class="btn btn-outline-secondary">İptal</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-secondary"><i class="fa-solid fa-list me-2"></i>Kitap Listesi</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Kitap Adı</th>
                            <th>Yazar</th>
                            <th>Kategori</th>
                            <th>Stok</th>
                            <th class="text-end pe-4">İşlemler</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="kitap : ${kitapListesi}">
                            <td th:text="${kitap.kitapAdi}">Ad</td>

                            <td th:text="${kitap.yazar != null} ? ${kitap.yazar.ad} + ' ' + ${kitap.yazar.soyad} : 'Yazar Silinmiş'">Yazar</td>

                            <td th:text="${kitap.kategori != null} ? ${kitap.kategori.ad} : '-'">Kat</td>

                            <td>
                                    <span th:class="${kitap.adet > 0} ? 'badge bg-success' : 'badge bg-danger'"
                                          th:text="${kitap.adet}">5</span>
                            </td>

                            <td class="text-end pe-4">
                                <a th:href="@{/kitaplar/duzenle/{id}(id=${kitap.id})}" class="btn btn-sm btn-outline-primary me-1"><i class="fa-solid fa-pen"></i></a>
                                <a th:href="@{/kitaplar/sil/{id}(id=${kitap.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Silmek istediğinize emin misiniz?');">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

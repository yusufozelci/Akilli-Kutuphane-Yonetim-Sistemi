<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kod Doğrulama</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card p-4 shadow" style="width: 400px;">
    <h3 class="text-center mb-3">Kodu Giriniz</h3>

    <div th:if="${hata}" class="alert alert-danger" th:text="${hata}"></div>

    <div class="alert alert-info">Mailinize gelen 6 haneli kodu giriniz.</div>

    <form action="/token-kontrol" method="post">
        <div class="mb-3">
            <input type="text" name="token" class="form-control" placeholder="123456" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Doğrula ve İlerle</button>
    </form>
</div>
</body>
</html>

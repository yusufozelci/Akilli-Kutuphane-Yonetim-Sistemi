<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yazar Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .table-hover tbody tr:hover { background-color: #f1f3f5; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="fa-solid fa-book-open-reader me-2"></i>Akıllı Kütüphane</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Ana Sayfa</a></li>
                <li class="nav-item"><a class="nav-link" href="/kitaplar">Kitaplar</a></li>
                <li class="nav-item"><a class="nav-link active" href="/yazarlar">Yazarlar</a></li>
                <li class="nav-item"><a class="nav-link" href="/odunc">İşlemler</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bg-success text-white py-3">
                    <h5 class="mb-0">
                        <i class="fa-solid fa-user-pen me-2"></i>
                        <span th:text="${yeniYazar.id == 0} ? 'Yeni Yazar Ekle' : 'Yazarı Düzenle'">İşlem</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/yazarlar/kaydet}" th:object="${yeniYazar}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Yazar Adı</label>
                            <input type="text" class="form-control" th:field="*{ad}" placeholder="Örn: Victor" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Yazar Soyadı</label>
                            <input type="text" class="form-control" th:field="*{soyad}" placeholder="Örn: Hugo" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fa-solid fa-save me-2"></i>Kaydet
                            </button>

                            <a th:if="${yeniYazar.id != 0}" href="/yazarlar" class="btn btn-outline-secondary">
                                İptal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 text-secondary"><i class="fa-solid fa-list me-2"></i>Yazar Listesi</h5>
                    <span class="badge bg-secondary" th:text="${#lists.size(yazarListesi) + ' Kayıt'}">0 Kayıt</span>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th class="ps-4">ID</th>
                            <th>Adı</th>
                            <th>Soyadı</th>
                            <th class="text-end pe-4">İşlemler</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="yazar : ${yazarListesi}">
                            <td class="ps-4 fw-bold text-muted" th:text="'#' + ${yazar.id}">1</td>
                            <td th:text="${yazar.ad}">Ad</td>
                            <td th:text="${yazar.soyad}">Soyad</td>
                            <td class="text-end pe-4">

                                <a th:href="@{/yazarlar/duzenle/{id}(id=${yazar.id})}" class="btn btn-sm btn-outline-primary me-1" title="Düzenle">
                                    <i class="fa-solid fa-pen"></i>
                                </a>

                                <a th:href="@{/yazarlar/sil/{id}(id=${yazar.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Bu yazarı silmek istediğinize emin misiniz?');"
                                   title="Sil">
                                    <i class="fa-solid fa-trash"></i>
                                </a>

                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(yazarListesi)}">
                            <td colspan="4" class="text-center py-4 text-muted">
                                <i class="fa-regular fa-folder-open fa-2x mb-2"></i><br>
                                Henüz kayıtlı yazar yok.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

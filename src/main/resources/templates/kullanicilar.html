<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kullanıcı Yönetimi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .table-hover tbody tr:hover { background-color: #f1f3f5; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="fa-solid fa-book-open-reader me-2"></i>Akıllı Kütüphane</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Ana Sayfa</a></li>
                <li class="nav-item"><a class="nav-link" href="/kitaplar">Kitaplar</a></li>
                <li class="nav-item"><a class="nav-link" href="/yazarlar">Yazarlar</a></li>
                <li class="nav-item"><a class="nav-link active" href="/kullanicilar">Üyeler</a></li>
                <li class="nav-item"><a class="nav-link" href="/odunc">İşlemler</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bg-info text-dark py-3">
                    <h5 class="mb-0">
                        <i class="fa-solid fa-user-plus me-2"></i>
                        <span th:text="${yeniKullanici.id == null} ? 'Yeni Üye Ekle' : 'Üye Düzenle'">İşlem</span>
                    </h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/kullanicilar/kaydet}" th:object="${yeniKullanici}" method="post">

                        <input type="hidden" th:field="*{id}" />

                        <div class="mb-3">
                            <label class="form-label">Ad</label>
                            <input type="text" class="form-control" th:field="*{ad}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Soyad</label>
                            <input type="text" class="form-control" th:field="*{soyad}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">E-Posta</label>
                            <input type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Şifre</label>
                            <input type="password" class="form-control" th:field="*{sifre}" placeholder="******" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Rol</label>
                            <select class="form-select" th:field="*{rol}">
                                <option value="KULLANICI">Kullanıcı (Öğrenci)</option>
                                <option value="ADMIN">Yönetici (Admin)</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-info">
                                <i class="fa-solid fa-save me-2"></i>Kaydet
                            </button>

                            <a th:if="${yeniKullanici.id != null}" href="/kullanicilar" class="btn btn-outline-secondary">
                                İptal
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-secondary"><i class="fa-solid fa-users me-2"></i>Üye Listesi</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Ad Soyad</th>
                            <th>E-Posta</th>
                            <th>Rol</th>
                            <th class="text-end pe-4">İşlemler</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="kul : ${kullaniciListesi}">
                            <td th:text="${kul.ad} + ' ' + ${kul.soyad}">Ad Soyad</td>
                            <td th:text="${kul.email}">email@ornek.com</td>

                            <td>
                                <span th:if="${kul.rol.name() == 'ADMIN'}" class="badge bg-danger">Yönetici</span>
                                <span th:if="${kul.rol.name() == 'KULLANICI'}" class="badge bg-secondary">Öğrenci</span>
                            </td>

                            <td class="text-end pe-4">
                                <a th:href="@{/kullanicilar/duzenle/{id}(id=${kul.id})}" class="btn btn-sm btn-outline-primary me-1"><i class="fa-solid fa-pen"></i></a>
                                <a th:href="@{/kullanicilar/sil/{id}(id=${kul.id})}"
                                   class="btn btn-sm btn-outline-danger"
                                   onclick="return confirm('Bu kullanıcıyı silmek istediğinize emin misiniz?');">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(kullaniciListesi)}">
                            <td colspan="4" class="text-center py-3 text-muted">Henüz kayıtlı üye yok.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

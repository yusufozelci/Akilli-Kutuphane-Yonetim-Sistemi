<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ödünç İşlemleri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/"><i class="fa-solid fa-book-open-reader me-2"></i>Akıllı Kütüphane</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Ana Sayfa</a></li>
                <li class="nav-item"><a class="nav-link" href="/kitaplar">Kitaplar</a></li>
                <li class="nav-item"><a class="nav-link" href="/kategoriler">Kategoriler</a></li>
                <li class="nav-item"><a class="nav-link" href="/yazarlar">Yazarlar</a></li>
                <li class="nav-item"><a class="nav-link" href="/kullanicilar">Üyeler</a></li>
                <li class="nav-item"><a class="nav-link active" href="/odunc">İşlemler</a></li>
                <li class="nav-item"><a class="nav-link" href="/cezalar">Cezalar</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">

        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bg-warning text-dark py-3">
                    <h5 class="mb-0"><i class="fa-solid fa-hand-holding-hand me-2"></i>Kitap Ödünç Ver</h5>
                </div>
                <div class="card-body">

                    <div th:if="${hataMesaji}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fa-solid fa-circle-exclamation me-2"></i>
                        <span th:text="${hataMesaji}">Hata</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/odunc/ver}" th:object="${yeniIslem}" method="post">

                        <div class="mb-3">
                            <label class="form-label">Kullanıcı Seç</label>
                            <select class="form-select" th:field="*{kullanici.id}" required>
                                <option value="">Bir kullanıcı seçin...</option>
                                <option th:each="kul : ${tumKullanicilar}"
                                        th:value="${kul.id}"
                                        th:text="${kul.ad} + ' ' + ${kul.soyad}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Kitap Seç</label>
                            <select class="form-select" th:field="*{kitap.id}" required>
                                <option value="">Bir kitap seçin...</option>
                                <option th:each="ktp : ${tumKitaplar}"
                                        th:value="${ktp.id}"
                                        th:text="${ktp.kitapAdi} + ' (Stok: ' + ${ktp.adet} + ')'"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Son İade Tarihi</label>
                            <input type="date" class="form-control" th:field="*{sonIadeTarihi}" required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-warning">Ödünç Ver</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 text-secondary"><i class="fa-solid fa-list-check me-2"></i>Hareket Dökümü</h5>
                </div>
                <div class="card-body p-0">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                        <tr>
                            <th>Kullanıcı</th>
                            <th>Kitap</th>
                            <th>Veriliş Tarihi</th>
                            <th>Son İade</th> <th>Durum</th>
                            <th class="text-end pe-4">İşlem</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="islem : ${oduncListesi}">
                            <td th:text="${islem.kullanici.ad} + ' ' + ${islem.kullanici.soyad}">Ad Soyad</td>
                            <td th:text="${islem.kitap.kitapAdi}">Kitap Adı</td>

                            <td th:text="${#temporals.format(islem.oduncAlmaTarihi, 'dd.MM.yyyy HH:mm')}">01.01.2023</td>

                            <td class="fw-bold text-danger" th:text="${#temporals.format(islem.sonIadeTarihi, 'dd.MM.yyyy')}">01.01.2023</td>

                            <td>
                                <span th:if="${islem.gercekIadeTarihi == null}" class="badge bg-primary">Kullanıcıda</span>
                                <span th:if="${islem.gercekIadeTarihi != null}" class="badge bg-success">İade Edildi</span>
                            </td>

                            <td class="text-end pe-4">
                                <a th:if="${islem.gercekIadeTarihi == null}"
                                   th:href="@{/odunc/iade/{id}(id=${islem.id})}"
                                   class="btn btn-sm btn-outline-success"
                                   onclick="return confirm('Kitap iade alınıyor. Emin misiniz?');">
                                    <i class="fa-solid fa-check me-1"></i>İade Al
                                </a>
                            </td>
                        </tr>

                        <tr th:if="${#lists.isEmpty(oduncListesi)}">
                            <td colspan="6" class="text-center py-3 text-muted">Henüz işlem kaydı yok.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

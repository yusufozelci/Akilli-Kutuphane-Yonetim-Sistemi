<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { width: 100%; max-width: 400px; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
        .login-body { background-color: white; padding: 40px 30px; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="bg-dark text-white text-center p-4">
        <h4>Akıllı Kütüphane</h4>
        <p class="mb-0 small">Giriş Paneli</p>
    </div>
    <div class="login-body">

        <div th:if="${param.error != null}" class="alert alert-danger text-center" role="alert">
            <i class="fa-solid fa-triangle-exclamation me-1"></i>
            E-posta veya şifre hatalı!
        </div>

        <div th:if="${param.logout != null}" class="alert alert-success text-center" role="alert">
            Başarıyla çıkış yapıldı.
        </div>

        <form th:action="@{/api/auth/login-form}" method="post">
            <div class="mb-3">
                <label class="form-label text-muted small">E-Posta Adresi</label>
                <input type="text" name="username" class="form-control" placeholder="mail@ornek.com" required autofocus>
            </div>

            <div class="mb-4">
                <label class="form-label text-muted small">Şifre</label>
                <input type="password" name="password" class="form-control" placeholder="******" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary">GİRİŞ YAP</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
